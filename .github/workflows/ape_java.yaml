name: APE Java CI

on:
  push:
    paths:
      - 'oap-ape/**'
  pull_request:
    paths:
      - 'oap-ape/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: cd oap-ape/ape-java; mvn clean package -am