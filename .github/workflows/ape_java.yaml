name: APE Java CI

on:
  push:
    paths:
      - 'oap-ape/**'
      - '.github/workflows/ape_java.yaml'
  pull_request:
    paths:
      - 'oap-ape/**'
      - '.github/workflows/ape_java.yaml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }} # todo: which pom.xml?
          restore-keys: ${{ runner.os }}-m2
      - name: oap-common dependency
        run: git clone https://github.com/Intel-bigdata/OAP.git; cd OAP; git checkout v0.9.0-spark-3.0.0;export ONEAPI_ROOT=/ ; mvn install -pl oap-common -am -q;
      - name: Build with Maven
        run: cd oap-ape/ape-java; mvn clean package -am --batch-mode -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn